<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Southern Mindanao Institute of Technology Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');
      .fraktur {
        font-family: 'UnifrakturCook', cursive;
      }
    </style>
  </head>
  <body class="relative min-h-screen bg-gray-100">
    <!-- Background image -->
    <img
      src="x.png"
      alt="Blurred background image of Southern Mindanao Institute of Technology building with trees and cars in front"
      class="absolute inset-0 w-full h-full object-cover object-center filter blur-sm brightness-90"
      width="1280"
      height="720"
    />

    <!-- Foreground content -->
    <div class="relative z-10 flex flex-col p-4 sm:p-6 md:p-10 lg:p-16">
      <!-- Header -->
      <header class="flex items-center space-x-3 mb-10">
        <img
          src="logo.png"
          alt="Southern Mindanao Institute of Technology logo with yellow gear and triangle emblem"
          class="w-16 h-16 object-contain"
          width="64"
          height="64"
        />
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-black">
          <span class="font-black">Southern</span>
          Mindanao Institute of Technology Inc.
        </h1>
      </header>

      <!-- Main content -->
      <main class="flex flex-col sm:flex-row items-center justify-between space-y-6 sm:space-y-0 sm:space-x-10">
        <!-- Heading and Button -->
        <div class="flex flex-col items-start space-y-4">
          <h2 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-black drop-shadow-md max-w-xs sm:max-w-md leading-tight">
            Welcome To Our School<br />Website
          </h2>
          <a
            href="w.html"
          class="text-blue-700 text-2xl sm:text-3xl font-bold border-4 border-blue-300 bg-white px-6 py-1 shadow-md hover:shadow-lg transition-shadow rounded text-center"
            >
          ADMIN
        </a>


        </div>

        <!-- Right-side logo -->
        <img
          src="logo.png"
          alt="Large Southern Mindanao Institute of Technology logo with yellow gear and triangle emblem"
          class="w-500 h-500 sm:w-500 sm:h-500 object-contain"
          width="500"
          height="500"
        />
      </main>
    </div>
  </body>
</html>
